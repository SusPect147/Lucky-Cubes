<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cube Game</title>
    <link rel="stylesheet" href="scr/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">

    <div id="loading-screen">
        <div class="loading-center">
            <img id="loading-chicken" src="https://em-content.zobj.net/source/telegram/386/chicken_1f414.webp" alt="Loading" class="loading-chicken-image">
        </div>
        <div class="loading-text" id="loading-text">0/8 loaded</div>
    </div>

    <div id="game-content" style="display: none;">

        <div class="cosmic-dust-layer"></div>
        <div class="rainbow-overlay" id="rainbow-overlay"></div>
        <canvas id="particles"></canvas>

        <div class="center-gif">
            <div id="cube-animation" class="lottie-cube"></div>
        </div>

        <div class="top-menu" id="top-menu">
            <div class="avatar-placeholder">
                <svg class="icon-profile" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                    <circle cx="12" cy="7" r="4"/>
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                </svg>
            </div>
            <div class="progress-section">
                <div class="rank-header">
                    <div class="rank-text" id="rank-text">Roller Novice</div>
                    <div class="quest-hint-text">(Click to view quests)</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progress-fill" style="width: 0%;"></div>
                </div>
                <div class="xp-text" id="xp-text">0/100 XP</div>
            </div>
        </div>
        
        <div class="quest-menu-overlay" id="quest-menu-overlay">
            <div class="quest-menu">
                <div class="quest-menu-header">
                    <div class="quest-menu-title">Quests</div>
                    <button class="quest-menu-close-btn" id="quest-menu-close-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <div class="quest-list" id="quest-list">
                    </div>
            </div>
        </div>

        <div class="coins-container">
            <div class="coins-display">
                <span id="coin-count">0</span>
                <span class="coin-label">$LUCU</span>
            </div>
            <div class="min-number-display">
                <span id="min-number">0</span> MIN number
            </div>
        </div>

        <div class="rainbow-progress-container">
            <div class="rainbow-progress-bar-container">
                <div class="rainbow-progress-bar-fill" id="rainbow-progress-fill" style="width: 0%;"></div>
            </div>
            <div class="rainbow-text" id="rainbow-text">0/7 rolls to Rainbow Mode</div>
        </div>

        <div class="bottom-menu">
            <div class="menu-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8" cy="8" r="1"/><circle cx="16" cy="8" r="1"/><circle cx="12" cy="12" r="1"/><circle cx="8" cy="16" r="1"/><circle cx="16" cy="16" r="1"/><path d="M12 10v2"/><path d="M12 14h.01"/></svg>
            </div>
            <div class="menu-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            </div>
            <div class="menu-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
            </div>
            <div class="menu-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
            </div>
            <div class="menu-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 3v4m6-4v4m-6 6h6"/></svg>
            </div>
        </div>
    </div>

    <script src="scr/js/config.js"></script>
    <script src="scr/js/ui.js"></script>
    <script src="scr/js/utils.js"></script>
    <script src="scr/js/script.js"></script>
</body>
</html>
